<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="icon" type="image/ico" href="../styles/pics/sailing.jpg" rel="noopener noreferrer">
    <title>Max's Page</title>
    <link href="../styles/style.css" rel="stylesheet" type="text/css" media="all" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.2.2/jquery.min.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans&family=Noto+Serif&display=swap" rel="stylesheet">
</head>

<body class="bg-dark">
    <div id="header">
    </div>
    <div class="container col-12">
        <div class="example ">
            <div class="Kal_main">
                <div class="kal_cont">
                    <div class="music text-white">
                    <h1 class="text-center fs-1">EDM</h1>
                    <h5 class="text-center fs-2">Music by Max</h5>
                    <figure>
                        <figcaption>Bamm</figcaption>
                        <audio controls controlslist="noplaybackrate" src="../styles/pics/music/EDM/01 Bamm.mp3" type=""></audio>
                    </figure>
                    <figure>
                        <figcaption>Orbiting Through Venus</figcaption>
                        <audio controls controlslist="noplaybackrate" src="../styles/pics/music/EDM/02 Orbiting Through Venus.mp3" type=""></audio>
                    </figure>
                    <figure>
                        <figcaption>Herbing Some Schiz</figcaption>
                        <audio controls controlslist="noplaybackrate" src="../styles/pics/music/EDM/03 Herbing Some Schiz.mp3" type=""></audio>
                    </figure>
                    <figure>
                        <figcaption>Whatever</figcaption>
                        <audio controls controlslist="noplaybackrate" src="../styles/pics/music/EDM/04 Whatever.mp3" type=""></audio>
                    </figure>
                    <figure>
                        <figcaption>Boodoo</figcaption>
                        <audio controls controlslist="noplaybackrate" src="../styles/pics/music/EDM/05 Boodoo.mp3" type=""></audio>
                    </figure>
                    <figure>
                        <figcaption>Drops</figcaption>
                        <audio controls controlslist="noplaybackrate" src="../styles/pics/music/EDM/06 Drops.mp3" type=""></audio>
                    </figure>
                    <figure>
                        <figcaption>InterStellar Traffic</figcaption>
                        <audio controls controlslist="noplaybackrate" src="../styles/pics/music/EDM/08 InterStellar Traffic.mp3" type=""></audio>
                    </figure>
                    <br>
                    <h1 class="text-center fs-1">Rock Latino</h1>
                    <h5 class="text-center fs-2">Rodrigo y Max</h5>
                    <p class="text-center fs-5">Lyrics by Rodrigo Music by Rodrigo & Max</p>
                    <figure>
                        <figcaption>Morena</figcaption>
                        <audio controls controlslist="noplaybackrate" src="../styles/pics/music/rodrigo_y_max/01 morena.mp3" type=""></audio>
                    </figure>
                    <figure>
                        <figcaption>Miedo</figcaption>
                        <audio controls controlslist="noplaybackrate" src="../styles/pics/music/rodrigo_y_max/02 miedo.mp3"></audio>
                    </figure>
                    <figure class="music">
                        <figcaption>Solo Hay Una Vida</figcaption>
                        <audio controls controlslist="noplaybackrate" src="../styles/pics/music/rodrigo_y_max/04 solo hay una vida.mp3"></audio>
                    </figure>
                    <figure class="music">
                        <figcaption>Si Te Arrimas</figcaption>
                        <audio controls controlslist="noplaybackrate" src="../styles/pics/music/rodrigo_y_max/06 si te arrimas.mp3"></audio>
                    </figure>
                    <figure class="music">
                        <figcaption>Vividora (single)</figcaption>
                        <audio controls controlslist="noplaybackrate" src="../styles/pics/music/rodrigo_y_max/07 vividora.mp3"></audio>
                    </figure>
                    </div>
                    <div class="ks s1"><div class="ksc"></div></div>
                    <div class="ks s2"><div class="ksc"></div></div>
                    <div class="ks s3"><div class="ksc"></div></div>
                    <div class="ks s4"><div class="ksc"></div></div>
                    <div class="ks s5"><div class="ksc"></div></div>
                    <div class="ks s6"><div class="ksc"></div></div>
                    <div class="ks s7"><div class="ksc"></div></div>
                    <div class="ks s8"><div class="ksc"></div></div>
                    <div class="ks s9"><div class="ksc"></div></div>
                    <div class="ks s10"><div class="ksc"></div></div>
                    <div class="ks s11"><div class="ksc"></div></div>
                    <div class="ks s12"><div class="ksc"></div></div>
                </div>
            </div>
        </div>
    </div>

    <script>
        $(document).ready(function() {
            $("#header").load("./templates/header.html", () => {
                $("#headerMusic")
                .removeClass()
                .addClass("nav-link active text-black fw-bold");
            });
        });
    </script>
    <script>
        $(".kal_cont").each(function(i){
            $(this).mousemove(function(e) {
                $(this).find(".ksc").each(function(i){
                    $(this).css({backgroundPosition: e.pageX + "px "+ e.pageY + "px"});
                });
            });
        });
    </script>   
  </body>
</html>
